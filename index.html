<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			property="og:title"
			content="Foxgirl Tail Calculator"
		/>
		<meta
			property="og:description"
			content="Calculate the length, mass, and volume of a foxgirl's tail based on her height."
		/>
		<meta
			property="og:image"
			content="https://decaded.dev/foxgirl/images/foxxy.jpg"
		/>
		<meta
			property="og:url"
			content="https://decaded.dev/foxgirl"
		/>
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:site_name"
			content="Foxgirl Tail Calculator"
		/>

		<title>Foxgirl Tail Calculator</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="images/foxxy.jpg"
		/>

		<link
			rel="stylesheet"
			href="styles/main.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>

	<body>
		<div id="container">
			<div id="input-container">
				<h1>Foxgirl Tail Calculator</h1>
				<div class="input-wrapper">
					
					<input
						type="number"
						id="foxgirlHeightInput"
						placeholder="Enter foxgirl height (cm)"
					/>
				</div>
				<div class="input-wrapper">
					<label for="tailCountSelect">Select number of tails</label>
					<select id="tailCountSelect">
						<option value="1">1 Tail</option>
						<option value="2">2 Tails</option>
						<option value="3">3 Tails</option>
						<option value="4">4 Tails</option>
						<option value="5">5 Tails</option>
						<option value="6">6 Tails</option>
						<option value="7">7 Tails</option>
						<option value="8">8 Tails</option>
						<option value="9">9 Tails</option>
					</select>
				</div>
				<button id="calculateButton">Calculate</button>
			</div>
      <div id="result-container">
        <h2>Calculated Results</h2>
        <div id="individualContainer">
            <div class="result-item">
                <span class="result-label">Tail Length:</span>
                <span id="tailLength" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Tail Mass: </span>
                <span id="tailMass" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Tail Volume: </span>
                <span id="tailVolume" class="result-value"></span>
            </div>
        </div>
        <div id="combinedContainer">
            <div class="result-item">
                <span class="result-label">Combined Mass: </span>
                <span id="combinedMass" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Combined Volume: </span>
                <span id="combinedVolume" class="result-value"></span>
            </div>
        </div>
        <div id="back-arrow-container" onclick="goBack()">
            <i class="fas fa-arrow-left" id="back-arrow"></i>
            <span id="go-back-text">Go Back</span>
        </div>
    </div>
    
		</div>

		<script src="js/calculateFoxgirlTail.js"></script>
		<script src="js/script.js"></script>
	</body>

	<footer>
		<a
			href="https://decaded.dev"
			target="_blank"
		>
		</a>
		<p>Site created by Decaded</p>
	</footer>
</html>
